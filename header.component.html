<nav class="nav">
    <h1><a [routerLink]="['/']"> Artisans E-Commerce </a></h1>
    <div *ngIf= "menuType==='default'" class ="navsearch">
        <input type="text"  #searchInput (keyup)="searchProduct($event)"  (blur)="hidesearch()"  placeholder="Search for products">
         <button (click)="submitSearch(searchInput.value)" >Search</button> 
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a >{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase ="'default'">
        <li><a [routerLink]="['/']">Home</a></li>
        <li><a [routerLink]="['/app-signup']" >Seller</a></li>
        <li><a [routerLink]="['/app-login']">Login</a></li>
        <li><a [routerLink]="['/']">Cart(0)</a></li>
    </ul>
        <ul *ngSwitchCase ="'seller'" class="sellernav">
            <li><a [routerLink]="['/app-signup']">Product List</a></li>
            <li><a [routerLink]="['/app-seller-addproduct']" >Add Product</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a [routerLink]="['/']">{{sellerName| titlecase}}</a></li>
        </ul>
        </div>
</nav>
