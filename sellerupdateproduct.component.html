<div class="addproduct">
    <h2>Update Product</h2>
    <form #form="ngForm"  (ngSubmit)="submit(form.value)">
        <div class="addproductform">
            <input type="text" name="name" ngModel="{{productData?.name}}" placeholder="Enter Product Name " required>
        </div>
        <div class="addproductform">
            <input type="text" name="price"  ngModel="{{productData?.price}}" placeholder="Enter Product Price" required>
        </div>
        <div class="addproductform">
            <input type="text" name="category" ngModel="{{productData?.category}}" placeholder="Enter Product Category" required>
        </div>
        <div class="addproductform">
            <textarea type="text" name="description"  ngModel="{{productData?.description}}"  placeholder="Enter Product Description" required></textarea>
        </div>
        <div class="addproductform">
            <input type="text" name="image"  ngModel="{{productData?.image}}"  placeholder="Enter Product Image URL" required>
        </div>
        <button class="update" type="submit">Update Product</button>

    </form>
</div>
