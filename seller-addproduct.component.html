<div class="addproduct">
    <h2>Add new Product</h2>
    <form #form="ngForm"  (ngSubmit)="submit(form.value)">
        <div class="addproductform">
            <input type="text" name="name" ngModel placeholder="Enter Product Name " required>
        </div>
        <div class="addproductform">
            <input type="text" name="price"  ngModel placeholder="Enter Product Price" required>
        </div>
        <div class="addproductform">
            <input type="text" name="category" ngModel placeholder="Enter Product Category" required>
        </div>
        <div class="addproductform">
            <textarea type="text" name="description"  ngModel  placeholder="Enter Product Description" required></textarea>
        </div>
        <div class="addproductform">
            <input type="text" name="image"  ngModel  placeholder="Enter Product Image URL" required>
        </div>
        <button type="submit">Add Product</button>

    </form>
</div>
